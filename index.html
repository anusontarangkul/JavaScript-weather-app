<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h1 class="text-light bg-dark">Weather Dashboard</h1>
    </nav>
    <main>
      <section id="search">
        <h2>Search for a City:</h2>
        <form>
          <!-- <label for="city">Search for a City:</label>
          <br /> -->
          <div class="form-group has-feedback">
            <input type="text" id="enter-city" name="city" autocomplete="off" />
            <button type="submit" class="btn btn-success search-btn">
              <i class="fas fa-search search-icon"></i>
            </button>
          </div>
        </form>
        <h4>Recent Searches</h4>
        <div id="history-container"></div>
      </section>
      <section id="current-city">
        <h3>Test</h3>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
